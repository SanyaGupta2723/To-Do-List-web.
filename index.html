<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDoodle (By Sanya) | Elegant To-Do List</title>
  <link rel="stylesheet" href="src/styles/variables.css">
  <link rel="stylesheet" href="src/styles/main.css">
  <link rel="stylesheet" href="src/styles/responsive.css">
</head>
<body>
  <div class="app-container">
    <header>
      <div class="container">
        <h1>ToDoodle (By Sanya)</h1>
        <button id="theme-toggle" aria-label="Toggle dark mode">
          <span class="toggle-icon"></span>
        </button>
      </div>
    </header>
    
    <main class="container">
      <div class="add-task-container">
        <form id="add-task-form">
          <input 
            type="text" 
            id="new-task-input" 
            placeholder="What needs to be done?" 
            autocomplete="off"
            required
          >
          <button type="submit" id="add-task-btn">Add Task</button>
        </form>
      </div>
      
      <div class="filters-container">
        <div class="task-count" id="task-count">0 tasks left</div>
        <div class="filters">
          <button class="filter-btn active" data-filter="all">All</button>
          <button class="filter-btn" data-filter="active">Active</button>
          <button class="filter-btn" data-filter="completed">Completed</button>
        </div>
        <button id="clear-completed" class="clear-btn">Clear completed</button>
      </div>
      
      <div class="tasks-container">
        <ul id="task-list" class="task-list"></ul>
        <div id="empty-state" class="empty-state">
          <p>You have no tasks yet. Add one above!</p>
        </div>
      </div>
    </main>
    
    <footer class="container">
      <p>Drag and drop to reorder tasks</p>
      <p class="copyright">Â© 2025 TaskFlow</p>
    </footer>
  </div>
  
  <script type="module" src="src/js/app.js"></script>
</body>
</html>
